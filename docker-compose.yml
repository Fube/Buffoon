services:
    db:
        hostname: db
        image: mysql
        environment:
            MYSQL_ROOT_PASSWORD: password
        volumes:
            - ~/docker/jokes-application/mysql:/var/lib/mysql
        ports:
            - 3307:3306
    userdb:
        hostname: userdb
        image: mongo
        volumes:
            - ~/docker/jokes-application/mongo:/data/db
        ports: 
            - 27018:27017
    user-service:
        hostname: userservice
        build: ./User Service
        environment: 
            - PORT=8082
            - DB_URI=mongodb://userdb:27017
        ports:
            - 8082:8082
    jokes-service:
        hostname: jokesservice
        build: ./Buffoon
        environment:
            spring.datasource.username: root
            spring.datasource.password: password
            spring.datasource.url: jdbc:mysql://db:3306/jokes_service
        ports:
            - 8080:8080
    ratings-service:
        hostname: ratingsservice
        build: ./Jokes Rating Service
        ports:
            - 8081:8081
        environment:
            JOKE_SERVICE_BASE_URL: http://jokesservice:8080
            spring.datasource.username: root
            spring.datasource.password: password
            spring.datasource.url: jdbc:mysql://db:3306/ratings_service
            server.port: 8081
    rabbitmq:
        hostname: rabbitmq
        image: rabbitmq
        ports: 
            - 15691:15691
            - 15692:15692
            - 25672:25672
            - 4369:4369
            - 5671:5671
            - 5672:5672
